apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: github-insights-pro-hpa
  namespace: github-insights-pro
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: github-insights-pro
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 80
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
